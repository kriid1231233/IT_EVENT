<ion-app>
  <ion-menu  contentId="main" menuId="first" side="start" type="overlay" >
    <ion-header>
      <ion-toolbar class="menucolor">
        <ion-icon slot="start" name="cog" size="large" style="padding-left:10px;"></ion-icon>
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list lines="none">
          <ion-menu-toggle *ngFor="let m of opciones" (click)="m.name == 'Cerrar Sesión' ? cerrarsesion(): null">
            <ion-item [routerLink]="m.redirecTo" detail="true">
              <ion-icon slot="start" [name]="m.icon" color="dark"></ion-icon>
              <ion-label>{{m.name}}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list> 
    </ion-content>
  </ion-menu>

  <!--invoca en el componente de menú las vistas u opciones que se seleccionen-->
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
